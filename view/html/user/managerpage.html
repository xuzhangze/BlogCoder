<!DOCTYPE html>
<html lang="en">
<head>

    <title>manager page</title>
</head>
<body>
    <h1 id="title" align="center">Manager Page</h1>
    <div style="margin: 0 600px 0 600px">
        <form id="f1" action="http://148.70.137.99:8080/xblog/admin/v1/text/feeds" method="get">
            <button type="button" onclick="addparam('f1')">home page</button>
        </form>
        <form id="f2" action="http://148.70.137.99:8080/xblog/admin/v1/user/list" method="get">
            <button type="button" onclick="addparam('f2')">user list</button>
        </form>

        }

</body>
